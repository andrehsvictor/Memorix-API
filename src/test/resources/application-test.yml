spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

  data:
    mongodb:
      uri: mongodb://localhost:27017/memorix
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    "[andrehsvictor.memorix]": DEBUG
    "[org.springframework.web]": INFO
    "[org.hibernate.SQL]": DEBUG

memorix:
  jwt:
    rsa:
      public-key:
        path: file:certs/public.pem
      private-key:
        path: file:certs/private.pem
    access-token:
      lifetime: 15m
    refresh-token:
      lifetime: 15m
  action-tokens:
    reset-password:
      lifetime: 15m
    verify-email:
      lifetime: 15m
    change-email:
      lifetime: 15m
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600